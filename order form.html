<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Form - Kevin Cookie Company</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: green;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    @media (max-width: 500px) {
      body {
        background-color: purple;
      }
    }

    @media (min-width: 600px) {
      body {
        background-color: aqua;
      }
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .btn {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 10px 20px;
      margin: 15px 10px 0 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkgreen;
    }

    p.thankyou {
      text-align: center;
      font-weight: bold;
      font-style: italic;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
     <a class="btn" href="index3.html">Home</a>
     <a class="btn" href="recipe2.html">recipe</a>
     <a class="btn" href="contact.html">contact</a>
    <h1>Order Our Delicious Cookies</h1>
                <h2>Menue</h2>
    <!-- Replace with your actual Formspree link -->
    <form action="https://formspree.io/f/xdkzgdob" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="Gender" value="Male" required> Male</label>
        <label><input type="radio" name="Gender" value="Female" required> Female</label>
      </div>

      <label for="Age">Age:</label>
      <input type="number" id="Age" name="Age" min="1" max="120" placeholder="Optional">

      <label for="cookie">Cookie Type:</label>
      <input type="text" id="cookie" name="Cookie Type" placeholder="Enter your cookie type" required autofocus>

      <label for="icecream">Ice Cream Type:</label>
      <input type="text" id="icecream" name="Ice Cream Type" placeholder="Enter your ice cream type" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="Phone Number" placeholder="Enter your phone number" required>

      <label for="quantity">Quantity(ice cream):</label> 
      <input type="number" id="quantity" name="Quantity" placeholder="How many ice cream?(scoops)"required>

      <label for="quantity">Quantity(Cookies):</label> 
      <input type="number" id="quantity" name="Quantity" placeholder="How many cookies?(pieces)" required>

      <label for="date">Preferred Delivery Date:</label>
      <input type="date" id="date" name="Delivery Date">

      <label for="address">Address:</label>
      <input type="text" id="address" name="Address" placeholder="Enter your delivery address" required>

      <button type="reset" class="btn">Reset</button>
      <button type="submit" class="btn">Submit Order</button>
    </form>

    <p class="thankyou">THANKS FOR YOUR PATRONAGE. WE WILL BE EXPECTING YOU NEXT TIME!</p>
  </div>
</body>
</html>
