<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Form - Kevin Cookie Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: green;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    @media (max-width: 500px) {
      body {
        background-color: purple;
      }
    }

    @media (min-width: 600px) {
      body {
        background-color: aqua;
      }
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .btn {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 10px 20px;
      margin: 15px 10px 0 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkgreen;
      color: orange;
    }

    p.thankyou {
      text-align: center;
      font-weight: bold;
      font-style: italic;
      margin-top: 30px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="recipe.html">Recipe</a>
      <a class="btn" href="contact.html">Contact</a>
    </nav>

    <h1>Order Our Delicious Cookies</h1>
    <h2>Menu</h2>

    <form action="https://formspree.io/f/xdkzgdob" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="Gender" value="Male" required> Male</label>
        <label><input type="radio" name="Gender" value="Female" required> Female</label>
      </div>

      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" min="1" max="120">

      <label for="cookie">Cookie Type:</label>
      <input type="text" id="cookie" name="Cookie Type" required>

      <label for="icecream">Ice Cream Type:</label>
      <input type="text" id="icecream" name="Ice Cream Type" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label for="ice-quantity">Quantity (Ice Cream - scoops):</label>
      <input type="number" id="ice-quantity" name="Ice Cream Quantity" required>

      <label for="cookie-quantity">Quantity (Cookies - pieces):</label>
      <input type="number" id="cookie-quantity" name="Cookie Quantity" required>

      <label for="date">Preferred Delivery Date:</label>
      <input type="date" id="date" name="Delivery Date">

      <label for="address">Address:</label>
      <input type="text" id="address" name="Address" required>

      <button type="reset" class="btn">Reset</button>
      <button type="submit" class="btn">Submit Order</button>
    </form>

    <p class="thankyou">THANKS FOR YOUR PATRONAGE. WE WILL BE EXPECTING YOU NEXT TIME!</p>
  </div>
</body>
</html>
